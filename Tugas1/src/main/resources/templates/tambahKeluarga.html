<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tambah Keluarga</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div class="container-fluid text-center">
		<div class="row content">
			<div class="col-sm-2"></div>
			<div class="col-sm-8 text-left">
				<h1 class="page-header">Tambah Keluarga</h1>
				<form action="/keluarga/tambah" method="post">
					<div class="form-group">
						<label for="alamat">Alamat</label> <input type="text"
							class="form-control" id="alamat" name="alamat" />
					</div>

					<div class="form-group">
						<label for="RT">RT</label> <input type="text" class="form-control"
							id="RT" name="RT" />
					</div>
					<div class="form-group">
						<label for="RW">RW</label> <input type="text" class="form-control"
							id="RW" name="RW" />
					</div>

					<div class="form-group">
						<label for="nama_kelurahan">Kelurahan/Desa</label> <input
							type="text" class="form-control" id="nama_kelurahan"
							name="nama_kelurahan" />
					</div>
					<div class="form-group">
						<label for="nama_kecamatan">Kecamatan</label> <input type="text"
							class="form-control" id="nama_kecamatan" name="nama_kecamatan" />
					</div>

					<div class="form-group">
						<label for="nama_kota">Kota</label> <input type="text"
							class="form-control" id="nama_kota" name="nama_kota" />
					</div>
					<button type="submit" class="btn btn-default" name="action"
						value="submit">Simpan</button>
				</form>
			</div>
			<div class="col-sm-2"></div>
		</div>
	</div>
</body>
</html>
