<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tambah Penduduk</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div class="container-fluid text-center">
		<div class="row content">
			<div class="col-sm-2"></div>
			<div class="col-sm-8 text-left">
				<h1 class="page-header">Tambah Penduduk</h1>
				<form action="/penduduk/tambah" method="post">
					<div class="form-group">
						<label for="nama">Masukkan Nama</label> <input type="text"
							class="form-control" id="nama" name="nama" />
					</div>

					<div class="form-group">
						<label for="tempat_lahir">Tempat Lahir</label> <input type="text"
							class="form-control" id="tempat_lahir" name="tempat_lahir" />
					</div>
					<div class="form-group">
						<label for="tanggal_lahir">Tanggal Lahir</label> <input
							type="date" class="form-control" id="tanggal_lahir"
							name="tanggal_lahir" placeholder="yyyy-mm-dd" />
					</div>
					<div class="form-group">
						<label for="jenis_kelamin">Jenis Kelamin</label> <select
							class="form-control" name="jenis_kelamin">
							<option value="" selected="selected">jenis kelamin</option>
							<option value="0">Laki-Laki</option>
							<option value="1">Perempuan</option>
						</select>
					</div>
					<div class="form-group">
						<label for="golongan_darah">Golongan Darah</label> <select
							class="form-control" name="golongan_darah">
							<option value="" selected="selected">Golongan Darah</option>
							<option value="A+">A+</option>
							<option value="A-">A-</option>
							<option value="AB+">AB+</option>
							<option value="AB-">AB-</option>
							<option value="B+">B+</option>
							<option value="B-">B-</option>
							<option value="O+">O+</option>
							<option value="O-">O-</option>
						</select>
					</div>
					<div class="form-group">
						<label for="agama">Agama</label> <input type="text"
							class="form-control" id="agama" name="agama" />
					</div>
					<div class="form-group">
						<label for="status_perkawinan">Status Perkawinan</label> <select
							class="form-control" name="status_perkawinan">
							<option value="" selected="selected">Status Perkawinan</option>
							<option>Kawin</option>
							<option>Belum Kawin</option>
						</select>
					</div>
					<div class="form-group">
						<label for="pekerjaan">Pekerjaan</label> <input type="text"
							class="form-control" id="pekerjaan" name="pekerjaan" />
					</div>
					<div class="form-group">
						<label for="is_wni">Kewarganegaraan</label> <select
							class="form-control" name="is_wni">
							<option value="" selected="selected">Kewarganegaraan</option>
							<option value="0">WNA</option>
							<option value="1">WNI</option>
						</select>
					</div>
					<div class="form-group">
						<label for="status_kematian">Status Kematian</label> <select
							class="form-control" name="is_wafat">
							<option value="0" selected="selected">Hidup</option>
						</select>
					</div>
					<div class="form-group">
						<label for="id_keluarga">Id Keluarga</label> <input type="text"
							class="form-control" id="id_keluarga" name="id_keluarga" />
					</div>
					<div class="form-group">
						<label for="status_dalam_keluarga">Status Dalam Keluarga</label> <input
							type="text" class="form-control" id="status_dalam_keluarga"
							name="status_dalam_keluarga" />
					</div>
					<button type="submit" class="btn btn-default" name="action"
						value="submit">Simpan</button>
				</form>
			</div>
			<div class="col-sm-2"></div>
		</div>
	</div>
</body>
</html>
