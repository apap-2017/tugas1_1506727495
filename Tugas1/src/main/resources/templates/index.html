<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Welcome to SI Kependudukan</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<script type="text/javascript" src="/js/bootstrap.min.js"></script>

</head>
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<center>
		<h3>Sistem Informasi Kependudukan Online Provinsi DKI Jakarta</h3>
		<h5>Selamat datang di Sistem Infromasi Kependudukan Online
			Provinsi DKI Jakarta</h5>
		<hr></hr>

		<div class="container">
			<div>
				<h4>Lihat Data Penduduk Berdasarkan NIK</h4>
				<strong>Masukkan Nomor Induk Kependudukan</strong>
				<form method="get" action="/penduduk">
					<div class="form-group">
						<input type="text" name="nik" class="form-control input-sm"
							maxlength="64" placeholder="Masukkan NIK" /> <br></br>
						<button type="submit" class="btn btn-primary">Lihat</button>
					</div>

				</form>

			</div>
		</div>
		<hr></hr>
		<div class="container">
			<div>
				<h4>Lihat Data Keluarga Berdasarkan NKK</h4>
				<strong>Masukkan Nomor Kartu Keluarga</strong>
				<form method="get" action="/keluarga">
					<div class="form-group">
						<input type="text" name="nkk" class="form-control input-sm"
							maxlength="64" placeholder="Masukkan NKK" /> <br></br>
						<button type="submit" class="btn btn-primary">Lihat</button>
					</div>
				</form>
			</div>
		</div>
	</center>

</body>
</html>
